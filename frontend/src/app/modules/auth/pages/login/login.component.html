<h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Iniciar sesión en Echoo</h2>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Correo electrónico</label>
    <input
      type="email"
      formControlName="email"
      placeholder="ejemplo@email.com"
      class="w-full px-4 py-3 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600"
    />
    <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-sm text-red-500 mt-1">
      Ingresa un correo válido
    </div>
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
    <input
      type="password"
      formControlName="password"
      placeholder="••••••••"
      class="w-full px-4 py-3 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600"
    />
    <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-sm text-red-500 mt-1">
      Mínimo 6 caracteres
    </div>
  </div>

  <button
    type="submit"
    [disabled]="loginForm.invalid"
    class="w-full bg-purple-700 text-white py-3 rounded-lg font-semibold hover:bg-purple-800 transition"
  >
    Iniciar sesión
  </button>
</form>
