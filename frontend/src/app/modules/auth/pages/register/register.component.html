<h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Crear cuenta en Echoo</h2>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6">
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Nombre de usuario</label>
    <input
      type="text"
      formControlName="username"
      placeholder="tuusuario"
      class="w-full px-4 py-3 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600"
    />
    <div *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.invalid" class="text-sm text-red-500 mt-1">
      Mínimo 3 caracteres
    </div>
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Correo electrónico</label>
    <input
      type="email"
      formControlName="email"
      placeholder="ejemplo@email.com"
      class="w-full px-4 py-3 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600"
    />
    <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" class="text-sm text-red-500 mt-1">
      Ingresa un correo válido
    </div>
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
    <input
      type="password"
      formControlName="password"
      placeholder="••••••••"
      class="w-full px-4 py-3 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600"
    />
    <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" class="text-sm text-red-500 mt-1">
      Mínimo 6 caracteres
    </div>
  </div>

  <button
    type="submit"
    [disabled]="registerForm.invalid"
    class="w-full bg-purple-700 text-white py-3 rounded-lg font-semibold hover:bg-purple-800 transition"
  >
    Registrarse
  </button>
</form>
